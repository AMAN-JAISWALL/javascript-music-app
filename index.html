<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player App </title>
    <link rel="stylesheet" href="custom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
                
            </nav>
            <img src="468-thumbnail.png" alt="" class="songImg">
            <h1>Despacito</h1>
            <p>Luis Fonsi Ft. Puerto Rican</p>
            <audio  id="audioElem" >
                <source src="y2mate.bz - luis-fonsi-â€’-despacito-lyrics-lyric-video-ft.daddy-yankee.m4a" type="audio/mpeg" >

            </audio>
            
            <input type="range" value="0" id="progressBox" >
            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPouseHandler()"><i class="fa-solid fa-play" id="playIconElem" ></i></div>
                <div><i class="fa-solid fa-forward"></i></div>

            </div>
        </div>

    </div>



    <script src="script.js"></script>
</body>

</html>
